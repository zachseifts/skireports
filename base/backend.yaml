apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  labels:
    component: backend
spec:
  rules:
    - host: mountain.skireports.home.seifts.us
      http:
        paths:
          - pathType: Prefix
            path: '/api'
            backend:
              service:
                name: backend-internal-service
                port:
                  number: 5000
---
# LoadBalancer service for the backend
apiVersion: v1
kind: Service
metadata:
  name: backend-internal-service
  labels:
    component: backend
spec:
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  selector:
    component: backend
  type: LoadBalancer
