apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  rules:
    - host: beech.skireports.home.seifts.us
      paths:
        - pathType: Prefix
          path: '/'
          backend:
            service:
              name: frontend-service
              port:
                number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
