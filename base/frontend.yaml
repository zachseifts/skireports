apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  labels:
    app: frontend-ingress
spec:
  rules:
    - host: beech.skireports.home.seifts.us
      paths:
        - pathType: Prefix
          path: '/'
          backend:
            service:
              name: frontend-internal-service
              port:
                number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-internal-service
  labels:
    app: frontend-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: frontend-deployment
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    spec:
      containers:
        - name: frontend
          image: localhost:32000/beech_frontend
          ports:
            - containerPort: 80
